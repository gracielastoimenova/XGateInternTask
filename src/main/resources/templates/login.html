<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff5e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 400px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #ff4500;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #ff4500;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff6347;
        }
        .btn a {
            text-decoration: none;
            color: #ff4500;
            display: inline-block;
            margin-top: 10px;
        }
    </style>

</head>

<body>

<div class="container">
    <h2>Log in</h2>
    <div class="container-forms">
        <div class="container-form">
            <div class="form-item log-in">
                <div class="table">
                    <form class="table-cell" th:method="POST" th:action="@{/login}" id="loginForm">
                        <input th:name="username" placeholder="Username" type="text" id="usernameField"/>
                        <input th:name="password" placeholder="Password" type="password" />
                        <button type="submit" class="btn">Log in</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>Don't have an account?</p>
            <div class="btn">
                <a th:href="@{/signin}">Sign in</a>
            </div>
        </div>
    </div>
</div>

</body>

</html>
